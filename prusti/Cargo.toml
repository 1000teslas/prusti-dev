[package]
name = "prusti"
version = "0.1.0"
authors = ["Vytautas Astrauskas <vastrauskas@gmail.com>"]
license = "MPL-2.0"
readme = "README.md"

[lib]
name = "prusti"
test = false
doctest = false

[[bin]]
name = "prusti-driver"
path = "src/driver.rs"
test = false
doctest = false

[[bin]]
name = "prusti-rustc"
path = "src/prusti_rustc.rs"
test = false
doctest = false

[[bin]]
name = "cargo-prusti"
path = "src/cargo_prusti.rs"
test = false
doctest = false

[dependencies]
log = { version = "0.4", features = ["release_max_level_info"] }
env_logger = "0.5.13"
regex = "1.0.5"
prusti-contracts = { path = "../prusti-contracts" }
prusti-interface = { path = "../prusti-interface" }
prusti-viper = { path = "../prusti-viper" }
prusti-common = { path = "../prusti-common" }
walkdir = "2"

[build-dependencies]
chrono = "0.4"

[dev-dependencies]
compiletest_rs = { git = "https://github.com/fpoli/compiletest-rs.git", branch="with-exit-code-101" }
